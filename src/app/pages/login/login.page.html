<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.png"></ion-img>
    <ion-card-header>
      <ion-card-title>Welcome</ion-card-title>
      <ion-card-subtitle class="ion-text-lowercase">
        This app is a social media platform for artists - and it's all about
        visuals
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="signin-btns">
        <ion-button
          size="small"
          class="login-btn"
          shape="round"
          fill="solid"
          (click)="gotoLoginpage()"
        >
          Login
        </ion-button>
        <ion-button size="small" color="dark" shape="round" fill="outline">
          Sign in
        </ion-button>
      </div>
      <div class="text-tag">
        <span> Or via Social Media </span>
      </div>
      <div class="social-btns">
        <ion-button class="facebook-btn ion-no-padding" fill="clear">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button class="google-btn ion-no-padding" fill="clear">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        <ion-button class="apple-btn ion-no-padding" fill="clear">
          <ion-img src="assets/images/apple.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
