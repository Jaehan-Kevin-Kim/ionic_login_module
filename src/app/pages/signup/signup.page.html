<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login" text=""> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>Sign Up</ion-card-title>
      <ion-card-subtitle>
        Create Your account by filling up the form
      </ion-card-subtitle>
    </ion-card-header>
    <form
      [formGroup]="validationFormUserSignup"
      (ngSubmit)="registerUser(validationFormUserSignup.value)"
    >
      <ion-card-content>
        <ion-item>
          <ion-input
            type="text"
            name="names"
            placeholder="Full Name"
            formControlName="names"
          >
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.names">
            <div
              class="error_message"
              *ngIf="validationFormUserSignup.get('names').hasError(validation.type)"
            ></div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input
            type="number"
            name="Phone"
            placeholder="Phone No."
            formControlName="number"
          >
            <ion-icon name="call-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="email"
            name="Email"
            placeholder="Email"
            formControlName="email"
          >
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          >
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div class="sign-btn-wrap">
          <ion-button
            type="submit"
            shape="round"
            fill="solid"
            class="sign-btn"
            [disabled]="!validationFormUser.valid"
          >
            Sign Up
          </ion-button>
        </div>

        <div class="text-tag">
          <span>Sign Up with</span>
        </div>
        <div class="social-btns">
          <ion-button class="facebook-btn ion-no-padding" fill="clear">
            <ion-img src="assets/images/facebook.png"></ion-img>
          </ion-button>
          <ion-button class="google-btn ion-no-padding" fill="clear">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
          <ion-button class="apple-btn ion-no-padding" fill="clear">
            <ion-img src="assets/images/apple.png"></ion-img>
          </ion-button>
        </div>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
